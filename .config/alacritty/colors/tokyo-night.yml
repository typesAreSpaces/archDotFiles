colors:

    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

background_opacity: 0.7

font:
  normal:
    family: "InputMono"
    #family: "Monoid"
    #family: "Inconsolata"
    style: Regular
  bold:
    family: "InputMono"
    #family: "Monoid"
    #family: "Inconsolata"
    style: Bold
  italic:
    family: "InputMono"
    #family: "Monoid"
    #family: "Inconsolata"
    style: Italic
  bold_italic:
    family: "InputMono"
    #family: "Monoid"
    #family: "Incosolata"
    style: Bold Italic

  # Point size
  size: 16.0

  offset:
    x: -1
    y: -1
    #x: 1
    #y: 1
  glyph_offset:
    x: 2
    y: 2

window:
  padding:
    x: 15
    y: 15

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: Equals,   mods: Control, action: IncreaseFontSize }
  - { key: Minus,    mods: Control, action: DecreaseFontSize }
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp   }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown }
  - { key: End,      mods: Shift,   action: ScrollToBottom }
  - { key: Home,     mods: Shift,   action: ScrollToTop    }
  - { key: Up,       mods: Shift,   action: ScrollLineUp   }
  - { key: Down,     mods: Shift,   action: ScrollLineDown }
