colors:
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'
  normal:
    black: '#1d1f21'
    red: '#cc6666'
    green: '#b5bd68'
    yellow: '#e6c547'
    blue: '#81a2be'
    magenta: '#b294bb'
    cyan: '#70c0ba'
    white: '#373b41'
  bright:
    black: '#666666'
    red: '#ff3334'
    green: '#9ec400'
    yellow: '#f0c674'
    blue: '#81a2be'
    magenta: '#b77ee0'
    cyan: '#54ced6'
    white: '#282a2e'
  cursor:
    text: '#1d1f21'
    cursor: '#ffffff'
background_opacity: 0.7
font:
  normal:
    family: InputMono
    style: Regular
  bold:
    family: InputMono
    style: Bold
  italic:
    family: InputMono
    style: Italic
  bold_italic:
    family: InputMono
    style: Bold Italic
  size: 14
  offset:
    x: -1
    'y': -1
  glyph_offset:
    x: 2
    'y': 2
window:
  padding:
    x: 15
    'y': 15
scrolling:
  history: 10000
  multiplier: 10
draw_bold_text_with_bright_colors: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
live_config_reload: true
key_bindings:
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: PageUp
    mods: Shift
    action: ScrollPageUp
  - key: PageDown
    mods: Shift
    action: ScrollPageDown
  - key: End
    mods: Shift
    action: ScrollToBottom
  - key: Home
    mods: Shift
    action: ScrollToTop
  - key: Up
    mods: Shift
    action: ScrollLineUp
  - key: Down
    mods: Shift
    action: ScrollLineDown
