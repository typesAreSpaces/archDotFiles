font:
  normal:
    family: InputMono
    style: Regular
  bold:
    family: InputMono
    style: Bold
  italic:
    family: InputMono
    style: Italic
  bold_italic:
    family: InputMono
    style: Bold Italic
  size: 16
  offset:
    x: -1
    'y': -1
  glyph_offset:
    x: 2
    'y': 2
window:
  padding:
    x: 15
    'y': 15
scrolling:
  history: 10000
  multiplier: 10
draw_bold_text_with_bright_colors: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
live_config_reload: true
key_bindings:
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: PageUp
    mods: Shift
    action: ScrollPageUp
  - key: PageDown
    mods: Shift
    action: ScrollPageDown
  - key: End
    mods: Shift
    action: ScrollToBottom
  - key: Home
    mods: Shift
    action: ScrollToTop
  - key: Up
    mods: Shift
    action: ScrollLineUp
  - key: Down
    mods: Shift
    action: ScrollLineDown
