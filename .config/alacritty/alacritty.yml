colors:
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'
  cursor:
    text: '#1d1f21'
    cursor: '#ffffff'
background_opacity: 0.9
font:
  normal:
    family: InputMono
    style: Regular
  bold:
    family: InputMono
    style: Bold
  italic:
    family: InputMono
    style: Italic
  bold_italic:
    family: InputMono
    style: Bold Italic
  size: 14
  offset:
    x: 0
    'y': 0
  glyph_offset:
    x: 2
    'y': 2
window:
  padding:
    x: 15
    'y': 15
scrolling:
  history: 10000
  multiplier: 10
draw_bold_text_with_bright_colors: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
live_config_reload: true
key_bindings:
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: PageUp
    mods: Shift
    action: ScrollPageUp
  - key: PageDown
    mods: Shift
    action: ScrollPageDown
  - key: End
    mods: Shift
    action: ScrollToBottom
  - key: Home
    mods: Shift
    action: ScrollToTop
  - key: Up
    mods: Shift
    action: ScrollLineUp
  - key: Down
    mods: Shift
    action: ScrollLineDown
